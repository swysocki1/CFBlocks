<form class="form-horizontal needs-validation" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card mb-2">
    <div class="card-header">
      <h1>{{fieldSetName}}</h1>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="form-group col">
          <label for="firstName" class="control-label required">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" [placeholder]="updateActive ? 'First Name' : ' None Provided '"
                 [ngClass]="{'form-control': updateActive, 'form-control-plaintext': !updateActive, 'is-invalid': this.isFieldInvalid('firstName'), 'is-valid': this.isFieldValid('firstName')}"
                 [readonly]="!updateActive" required>
          <div class="invalid-feedback">First Name is required!</div>
        </div>
        <div class="form-group col">
          <label for="lastName" class="control-label required">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" [placeholder]="updateActive ? 'Last Name' : ' None Provided '"
                 [ngClass]="{'form-control': updateActive, 'form-control-plaintext': !updateActive, 'is-invalid': this.isFieldInvalid('lastName'), 'is-valid': this.isFieldValid('lastName')}"
                 [readonly]="!updateActive" required>
          <div class="invalid-feedback">Last Name is required!</div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="email" class="control-label required">Email</label>
          <input type="text" id="email" readonly formControlName="email" [placeholder]="updateActive ? 'Email' : ' None Provided '"
                 class="form-control-plaintext" required [ngClass]="{'is-invalid': this.isFieldInvalid('firstName'), 'is-valid': this.isFieldValid('firstName')}">
          <div class="invalid-feedback">Email is required!</div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="dob" class="control-label required">Date of Birth</label>
          <input type="Date" id="dob" formControlName="dob" [placeholder]="updateActive ? 'Date of Birth' : ' None Provided '"
                 [ngClass]="{'form-control': updateActive, 'form-control-plaintext': !updateActive, 'is-invalid': this.isFieldInvalid('dob'), 'is-valid': this.isFieldValid('dob')}"
                 [readonly]="!updateActive" required>
          <div class="invalid-feedback">Date of Birth is required!</div>
        </div>
        <div class="form-group col">
          <label for="sex" class="control-label required">Gender</label>
          <input type="text" id="sex" formControlName="sex" [placeholder]="updateActive ? 'Sex' : ' None Provided '"
                 [ngClass]="{'form-control': updateActive, 'form-control-plaintext': !updateActive, 'is-invalid': this.isFieldInvalid('sex'), 'is-valid': this.isFieldValid('sex')}"
                 [readonly]="!updateActive" required>
          <div class="invalid-feedback">Gender is required!</div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button type="button" class="btn btn-default" *ngIf="updateActive" (click)="reset()">Cancel</button>
          <button type="submit" class="btn btn-primary" style="margin-left: 15px;" *ngIf="updateActive" [disabled]="!form.valid">Save</button>
          <button type="button" class="btn btn-primary" *ngIf="!updateActive" (click)="toggleUpdate()">Update</button>
        </div>
      </div>
    </div>
  </div>
</form>
