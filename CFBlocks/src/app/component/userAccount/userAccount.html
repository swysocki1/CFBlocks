<div class="row">
  <div class="col">
    <h1>Update Account</h1>
  </div>
</div>
<div class="row">
  <div class="col-6 offset-3">
    <!--TODO Look at Crossfit.com account page and Nav Bar-->
    <form class="form" role="form" [formGroup]="accountInfo" (ngSubmit)="onSubmit()">
      <div class="card">
        <div class="card-header">
          <h1>Athlete Info</h1>
        </div>
        <div class="card-body">
          <h2>Athlete Name</h2>
          <div class="row">
            <div class="form-group col">
              <label for="firstName" class="control-label">First Name</label>
              <input type="text" id="firstName" formControlName="firstName" [placeholder]="fieldSetActive('Athlete Name') ? 'First Name' : ' -- '"
                     [ngClass]="{'form-control': fieldSetActive('Athlete Name'), 'form-control-plaintext': !fieldSetActive('Athlete Name')}"
                     [readonly]="!fieldSetActive('Athlete Name')">
            </div>
            <div class="form-group col">
              <label for="lastName" class="control-label">Last Name</label>
              <input type="text" id="lastName" formControlName="lastName" [placeholder]="fieldSetActive('Athlete Name') ? 'Last Name' : ' -- '"
                     [ngClass]="{'form-control': fieldSetActive('Athlete Name'), 'form-control-plaintext': !fieldSetActive('Athlete Name')}"
                     [readonly]="!fieldSetActive('Athlete Name')">
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-default" *ngIf="fieldSetActive('Athlete Name')" (click)="reset()">Cancel</button>
              <button type="submit" class="btn btn-primary" style="margin-left: 15px;" *ngIf="fieldSetActive('Athlete Name')">Submit</button>
              <button type="button" class="btn btn-primary" *ngIf="!fieldSetActive('Athlete Name')" (click)="toggleFieldSet('Athlete Name')">Update</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
