<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form class="form" role="form" [formGroup]="account" (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h5 class="modal-title">Create Your CFBlocks Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label offset-sm-2">Username</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter Username">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label offset-sm-2">Password</label>
            <div class="col-sm-3">
              <input [type]="getPasswordType()" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
            <div class="col-sm-3">
              <input [type]="getPasswordType()" class="form-control" id="password2" placeholder="Confirm Password" formControlName="password2">
            </div>
            <div class="col-sm-1">
              <i class="fa fa-align-center fa-2x" [ngClass]="{'fa-eye': !passwordHidden, 'fa-eye-slash': passwordHidden}" (click)="togglePasswordHide()"></i>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </form>
    </div>
  </div>
</div>
